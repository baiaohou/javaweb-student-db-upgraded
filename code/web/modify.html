<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生</title>
</head>
<body>



<form action="modify.jsp" method="post" accept-charset="utf-8">
    <h3>请输入要修改学生的学号：</h3>
    学号：<input type="text" name="sid"> <br/>
    <h3>请输入该学生需要修改的其他信息：</h3>
    姓名：<input type="text" name="sname"> <br/>
    性别：<input type="text" name="sex"> <br/>
    生日：<input type="text" name="birthday"> <br/>
    邮箱：<input type="text" name="email"> <br/>
    备注：<input type="text" name="note"> <br/>
    班级：<input type="text" name="class_name"> <br/>
    <input type="submit" value="提交">
</form>
<a href="/javaweb_project/main.jsp">返回主菜单</a>

</body>
</html>
